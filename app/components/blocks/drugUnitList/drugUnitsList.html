<h2>Drug Units</h2>
<div class="list" ng-show="$ctrl.loaded">
  <div class="row list__row list__header-row">
    <div class="col-xs-1"></div>
    <div class="col-xs-2">Drug Unit Id</div>
    <div class="col-xs-2">Pick Number</div>
    <div class="col-xs-2">Drug Type</div>
    <div class="col-xs-2">Depot Name</div>
    <div class="col-xs-2"></div>
    <div class="col-xs-1"></div>
  </div>
  <drug-units-list-item ng-repeat="unit in $ctrl.drugUnitsList" unit="unit"></drug-units-list-item>
</div>
<div class="drug-units-list__placeholder" ng-hide="$ctrl.loaded">
  <loading-spinner></loading-spinner>
</div>
